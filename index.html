<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="icon" href="image/logo.png">
    
    <link rel="stylesheet" href="style.css">
<!--    <link rel="stylesheet" href="gameStyling.css">-->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    
    <title>Space Invasion 2-1</title>
</head>
<body>
  
   <main>
        <!--Enemy information-->
        <div id="enemy">
            <img src="image/game/ship_2QgFMQ.png" alt="Italian Trulli" class="ship" id="shipleft">
            <img src="image/game/ship_49FlFw.png" alt="Italian Trulli" class="ship" id="shipright">
            <div id="enemyLeft">
                <p><strong>Alien ships left:</strong> <span id="number">0</span></p>
            </div>
        </div>
        
        <!--Player information-->
        <div id="us">
<!--
            <div id="point">
                <p><strong>Score:</strong> <span id="score" >0</span></p>
            </div>
-->
            <div id="time">
                <p><strong>Time left:</strong> <span id="seconds">190</span></p>
            </div>
            <div id="live">
                
            </div>
            <div id="buttons">
                <div id="StartReset">
                    <p>Start</p>
                </div>
                
                <img src="image/game/tank_7bd7xn.png" alt="Italian Trulli" width="20%" id="tankSide3">
                
                <img src="image/game/tank_7bd7xn.png" alt="Italian Trulli" width="60px" class="rotate90" id="tankSide2">
                
                <img src="image/game/tank_7bd7xn.png" alt="Italian Trulli" width="60px" class="rotate180" id="tankSide1">
                
                <img src="image/game/tank_7bd7xn.png" alt="Italian Trulli" width="60px" class="rotate270" id="tankSide0">
<!--
                <div id="sound">
                    <img src="song/on.png" alt="Italian Trulli" width="40px" id="turn">
                </div>
-->
            </div>
        </div>
        
        <!--Game content-->
        <div class="box3">
            <h1>Box 3</h1>
        </div>
   </main>
   
   
<!--Audio----------------------------------------------------------------------------------------------------------------------------------------->
   <audio id="song">
      <source src="song/Lacrimosa.ogg" type="audio/ogg">
      <source src="song/Lacrimosa.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="kaboom">
      <source src="song/megumin.ogg" type="audio/ogg">
      <source src="song/megumin.mp3" type="audio/mpeg">
    </audio>
       
    <audio id="continue">
      <source src="song/continue.ogg" type="audio/ogg">
      <source src="song/continue.mp3" type="audio/mpeg">
    </audio>
        
<!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="gameAction.js"></script>
</body>
</html>
